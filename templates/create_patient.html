{% extends "base.html" %}

{% block content %}
<div class="create-patient-container" style="max-width: 700px; margin: 50px auto; padding: 20px;">
    
    <div style="background: #2c3e50; color: white; padding: 25px; border-radius: 15px 15px 0 0; text-align: center; border-bottom: 5px solid #27AE60;">
        <h2 style="margin: 0; font-size: 24px;">âž• Register New Patient</h2>
        <p style="margin: 5px 0 0; opacity: 0.8; font-size: 14px;">Add details to start medical analysis</p>
    </div>

    <div style="background: white; padding: 40px; border-radius: 0 0 15px 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.1);">
        
        <form action="/create-patient" method="POST">
            
            <div style="margin-bottom: 25px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #34495e;">Patient Full Name *</label>
                <div style="position: relative;">
                    <span style="position: absolute; left: 12px; top: 12px; color: #95a5a6;">ðŸ‘¤</span>
                    <input type="text" name="name" required placeholder="Ex: Rahul Kumar" 
                           style="width: 100%; padding: 12px 12px 12px 40px; border: 1.5px solid #eee; border-radius: 8px; font-size: 15px; box-sizing: border-box;">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div>
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #34495e;">Age (Years) *</label>
                    <input type="number" name="age" required min="1" max="120" placeholder="Years"
                           style="width: 100%; padding: 12px; border: 1.5px solid #eee; border-radius: 8px; font-size: 15px; box-sizing: border-box;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #34495e;">Gender *</label>
                    <select name="gender" required style="width: 100%; padding: 12px; border: 1.5px solid #eee; border-radius: 8px; font-size: 15px; background: white; cursor: pointer; box-sizing: border-box;">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div style="margin-bottom: 30px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #34495e;">Phone Number / WhatsApp</label>
                <div style="position: relative;">
                    <span style="position: absolute; left: 12px; top: 12px; color: #95a5a6;">ðŸ“ž</span>
                    <input type="text" name="phone" placeholder="+91 00000 00000" 
                           style="width: 100%; padding: 12px 12px 12px 40px; border: 1.5px solid #eee; border-radius: 8px; font-size: 15px; box-sizing: border-box;">
                </div>
            </div>

            <div style="display: flex; gap: 15px; align-items: center;">
                <button type="submit" style="flex: 2; background: #27AE60; color: white; padding: 15px; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3); transition: 0.3s;">
                    Create Patient Account
                </button>
                
                <a href="/doctor-view-patients" style="flex: 1; text-align: center; text-decoration: none; color: #7f8c8d; font-weight: 600; font-size: 14px; border: 1.5px solid #eee; padding: 14px; border-radius: 10px;">
                    Cancel
                </a>
            </div>

        </form>
    </div>

    <div style="margin-top: 20px; background: #e8f5e9; padding: 15px; border-radius: 10px; border-left: 5px solid #27AE60;">
        <p style="margin: 0; font-size: 13px; color: #2e7d32;">
            <b>Note:</b> Once created, the patient will appear in your "View Patients" list where you can generate and download their diabetes reports.
        </p>
    </div>
</div>
{% endblock %}
