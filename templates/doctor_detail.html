{% extends "base.html" %}
{% block content %}
<div style="max-width: 900px; margin: 50px auto; padding: 30px; background: white; border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); display: flex; gap: 40px; flex-wrap: wrap;">
    
    <div style="flex: 1; min-width: 300px; text-align: center;">
        <img src="{{ url_for('static', filename='images/' + doc.img) }}" 
             style="width: 100%; max-width: 280px; border-radius: 20px; border: 5px solid #27AE60; box-shadow: 0 8px 20px rgba(39, 174, 96, 0.2);">
        <h2 style="margin-top: 20px; color: #2c3e50;">{{ doc.name }}</h2>
        <span style="background: #e8f6f0; color: #27ae60; padding: 5px 15px; border-radius: 20px; font-weight: bold;">{{ doc.spec }}</span>
    </div>

    <div style="flex: 1.5; min-width: 300px;">
        <h3 style="border-bottom: 2px solid #eee; padding-bottom: 10px; color: #34495e;">Contact Information</h3>
        
        <div style="display: grid; gap: 20px; margin-top: 20px;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <i class="fas fa-phone-alt" style="color: #27AE60; font-size: 20px;"></i>
                <div><small style="color: #999;">Phone Number</small><br><strong>{{ doc.phone }}</strong></div>
            </div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <i class="fas fa-envelope" style="color: #3498db; font-size: 20px;"></i>
                <div><small style="color: #999;">Official Email</small><br><strong>{{ doc.email }}</strong></div>
            </div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <i class="fas fa-map-marker-alt" style="color: #e74c3c; font-size: 20px;"></i>
                <div><small style="color: #999;">Clinic Address</small><br><strong>{{ doc.address }}</strong></div>
            </div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <i class="fas fa-clock" style="color: #f39c12; font-size: 20px;"></i>
                <div><small style="color: #999;">Visiting Hours</small><br><strong>{{ doc.timing }}</strong></div>
            </div>
        </div>

        <button class="btn" style="width: 100%; margin-top: 30px; padding: 12px; background: #2c3e50;" onclick="window.history.back()">Go Back</button>
    </div>
</div>
{% endblock %}
