{% extends "base.html" %}
{% block content %}
<div style="max-width: 1100px; margin: 40px auto; background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05);">
    <img src="{{ url_for('static', filename='images/' + hosp.img) }}" style="width: 100%; height: 350px; object-fit: cover;">
    <div style="padding: 40px; display: flex; gap: 40px;">
        <div style="flex: 2;">
            <h1 style="font-size: 3rem; color: #2c3e50;">{{ hosp.name }}</h1>
            <p style="color: #27AE60; font-size: 1.2rem; font-style: italic;">"{{ hosp.tag }}"</p>
            <div style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 10px;">
                <h4>Specialized Departments</h4>
                <p style="font-size: 1.1rem; color: #555;">{{ hosp.depts }}</p>
            </div>
            <div style="margin-top: 30px;">
                <p><strong>ğŸ“ Address:</strong> {{ hosp.addr }}</p>
                <p><strong>ğŸ“ Contact:</strong> {{ hosp.phone }}</p>
            </div>
        </div>
        <div style="flex: 1; text-align: center;">
            <div style="padding: 20px; border: 2px dashed #27AE60; border-radius: 20px;">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Hosp_{{ hosp.name }}">
                <p style="margin-top: 10px; font-weight: bold;">Verified Institution</p>
            </div>
            <button style="width: 100%; margin-top: 20px; padding: 15px; background: #2c3e50; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;">Emergency Call</button>
        </div>
    </div>
</div>
{% endblock %}
