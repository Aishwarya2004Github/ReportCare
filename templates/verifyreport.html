{% extends "base.html" %}
{% block content %}
<div style="max-width: 500px; margin: 80px auto; padding: 30px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center;">
    <div style="color: #27AE60; font-size: 50px; margin-bottom: 20px;">
        <i class="fas fa-shield-alt"></i>
    </div>
    <h2 style="color: #2c3e50;">Verify Medical Report</h2>
    <p style="color: #7f8c8d; margin-bottom: 30px;">Enter the Patient ID (e.g., PAT-001) to verify authenticity.</p>
    
    <form action="/verify-process" method="POST">
        <input type="text" name="report_id" placeholder="Enter Patient ID (PAT-xxx)" required 
               style="width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 10px; font-size: 18px; margin-bottom: 20px; outline: none; text-align: center;">
        <button type="submit" class="btn" style="width: 100%; padding: 15px; background: #27AE60; color: white; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; font-weight: bold;">
            VERIFY NOW
        </button>
    </form>
</div>
{% endblock %}
